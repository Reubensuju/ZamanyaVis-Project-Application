<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZamanyaVis</title>
    <link rel="shortcut icon" type="image/png" href="static/image/Favicon.png">

<!-- included js libraries and css file -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="plugins/cal-heatmap-master/cal-heatmap.css">
<link rel="stylesheet" href="static/css/styling.css">


<script src="https://www.papaparse.com/resources/js/papaparse.js"></script>
<script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
<!--<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>-->
<script src= "plugins/cal-heatmap-master/cal-heatmap.min.js"> </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>


<div class="header">
  <h2 style="width:100%;text-align:center;">ZamanyaVis: Online Lifestyle Explorer</h2>
</div>
<br>


<div style="display:inline">
  <input type="file" class="fileInput" id="real-file" hidden="hidden" multiple="true"/>
  <button type="button" class="btn-light" id="chooseFile-button">Upload Your Files</button>
  <span id="custom-text">No file chosen, yet.</span>
</div>


<div style="display:inline">
  <button type="button" class="btn-light" id="reset-button">Reset Files</button>
</div>
<br>
<br>

<div>
  <button type="button" class="btn-light" id="previous-button">< Previous</button>
  <button type="button" class="btn-light" id="next-button">Next ></button>
  
  <div class="switch-container" style="display:inline">
    <label class="switch">
      <input type="checkbox" id="cal-display-type" onclick=changeCalDisplay()>
      <div class="slider"></div>
    </label>
    <p id="cal-display-type-text" style="display:inline">Year View</p>
  </div>

  <button type="button" class="btn-light" id="reset-selection-button">Reset Selection</button>
</div>
<br>

<div class="select-box" style="display:inline">
  <select id="datatype">
    <option value="Body">Body</option>
    <option value="Foods">Foods</option>
    <option value="Activities">Activities</option>
    <option value="Sleep">Sleep</option>
  </select>
</div>

<div class="select-box" style="display:inline">
  <select id="attribute">
    <option value="Weight">Weight</option>
    <option value="BMI">BMI</option>
    <option value="Fat">Fat</option>
  </select>
</div>

<div class="select-box" style="display:inline; margin-left: 350px;">
  <label>Choose X value
  <select id="myList_1">
    <option value="Body-Weight">Body: Weight</option>
    <option value="Body-BMI">Body: BMI</option>
    <option value="Body-Fat">Body: Fat</option>
    <option value="Foods-Calories In">Foods: Calories In</option>
    <option value="Activities-Calories Burned">Activities: Calories Burned</option>
    <option value="Activities-Steps">Activities: Steps</option>
    <option value="Activities-Distance">Activities: Distance</option>
    <option value="Activities-Floors">Activities: Floors</option>
    <option value="Activities-Minutes Sedentary">Activities: Minutes Sedentary</option>
    <option value="Activities-Minutes Lightly Active">Activities: Minutes Lightly Active</option>
    <option value="Activities-Minutes Fairly Active">Activities: Minutes Fairly Active</option>
    <option value="Activities-Minutes Very Active">Activities: Minutes Very Active</option>
    <option value="Activities-Activity Calories">Activities: Activity Calories</option>
    <option value="Sleep-Minutes Asleep">Sleep: Minutes Asleep</option>
    <option value="Sleep-Minutes Awake">Sleep: Minutes Awake</option>
  </select>
</label>
</div>

<div class="select-box" style="display:inline">
  <label>Choose Y value
  <select id="myList_2">
    <option value="Body-Weight">Body: Weight</option>
    <option value="Body-BMI">Body: BMI</option>
    <option value="Body-Fat">Body: Fat</option>
    <option value="Foods-Calories In">Foods: Calories In</option>
    <option value="Activities-Calories Burned">Activities: Calories Burned</option>
    <option value="Activities-Steps">Activities: Steps</option>
    <option value="Activities-Distance">Activities: Distance</option>
    <option value="Activities-Floors">Activities: Floors</option>
    <option value="Activities-Minutes Sedentary">Activities: Minutes Sedentary</option>
    <option value="Activities-Minutes Lightly Active">Activities: Minutes Lightly Active</option>
    <option value="Activities-Minutes Fairly Active">Activities: Minutes Fairly Active</option>
    <option value="Activities-Minutes Very Active">Activities: Minutes Very Active</option>
    <option value="Activities-Activity Calories">Activities: Activity Calories</option>
    <option value="Sleep-Minutes Asleep">Sleep: Minutes Asleep</option>
    <option value="Sleep-Minutes Awake">Sleep: Minutes Awake</option>
  </select>
</label>
</div>
<br>
<br>
 
<div style="display:inline; float: left;">
  <div id="cal-heatmap"></div>

  <div class="rangeSelection-container">
    <div class="rangeSelection-header" style="display:inline">
      <label class="check"> 
        <input type="checkbox" id="range-select" onclick=rangeSelect()>
        <span class="rangeSelection-text">Range Selection</span>
      </label>
    </div>
    
    <div>
      <p id="start-text" style="display:inline-block;;">Start Date: </p>
      <p id="start-date" class="shadeBox" style="display:inline-block">-select-</p>
      <p id="end-text" style="display:inline-block">End Date: </p>
      <p id="end-date" class="shadeBox" style="display:inline-block;">-select-</p>
      <button type="button" class="btn-light" id="highlight-button" style="display:inline-block;" onclick=highlightSelected()>Highlight</button>
    </div>
  </div>
</div>

<div id="scatterplot" style="display:inline; margin-left: 70px;"><!-- svg will go here --></div>
<br>


<br>

</body>

<!-- included js libraries and css file -->
<script src= "static/js/tabular.js"> </script> 
<script src= "static/js/heatmap_cal.js"> </script>
<script src= "static/js/fileInput.js"> </script>
<script src= "static/js/dropdown.js"> </script>


</html>
